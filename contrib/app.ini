[uwsgi]
chdir        = %d
virtualenv   = %denv
python-path  = %dapps
appname      = mayan
workers      = 4
master       =
socket       = %dvar/run/%(appname).socket
logto        = %dvar/log/uwsgi.log
chmod-socket = 777

static-root  = %dpublic
static-map   = /static=%dpublic/static
static-map   = /media=%dpublic/media
static-check = %dpublic/static
static-check = %dpublic/static/ico
static-expires  =  %dpublic/static/.+\.[a-f0-9]{12}\.[a-z]+$ 2678400
static-gzip-all = true

route      = ^/favicon.ico$ static:%(static-root)/static/ico/favicon.ico
route      = ^/robots.txt$ static:%(static-root)/static/robots.txt
route      = ^/humans.txt$ static:%(static-root)/static/humans.txt
env        = DJANGO_ENVIRONMENT=production
virtualenv = %denv
module     = %(appname).wsgi:application
